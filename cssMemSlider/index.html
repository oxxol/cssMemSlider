<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemSlider</title>
    <link rel="icon" href="./assets/favicon_io/favicon.ico" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="radio" name="r" id="r1" checked />
    <input type="radio" name="r" id="r2" />
    <input type="radio" name="r" id="r3" />
    <input type="radio" name="r" id="r4" />
    <input type="radio" name="r" id="r5" />
    <div class="wrapper">
      <h1>MemSlider</h1>
      <div class="slider">
        <div class="slider-items">
          <div class="slider-item">
            <img src="./assets/img/1.jpg" alt="Medieval art" />
          </div>
          <div class="slider-item">
            <img src="./assets/img/2.jpg" alt="Medieval art" />
          </div>
          <div class="slider-item">
            <img src="./assets/img/3.jpg" alt="Medieval art" />
          </div>
          <div class="slider-item">
            <img src="./assets/img/4.jpg" alt="Medieval art" />
          </div>
          <div class="slider-item">
            <img src="./assets/img/5.jpg" alt="Medieval art" />
          </div>
        </div>
        <div class="slider-content">
          <div class="slider-descriptions-wrapper">
            <div class="slider-descriptions">
              <p class="d1">- У меня в кофе дракон. Замените пожалуйста!</p>
              <p class="d2">Слабак!</p>
              <p class="d3">Ф - феминизм...</p>
              <p class="d4">- Мужчина, конечная</p>
              <p class="d5">Когда согласилась на встречу, не посмотрев фото</p>
            </div>
          </div>
          <div class="slider-navigation">
            <label for="r1"><div class="slider-navigation-item"></div> </label>
            <label for="r2"><div class="slider-navigation-item"></div> </label>
            <label for="r3"><div class="slider-navigation-item"></div> </label>
            <label for="r4"><div class="slider-navigation-item"></div> </label>
            <label for="r5"><div class="slider-navigation-item"></div> </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
