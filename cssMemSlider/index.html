<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemSlider</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="slider-navigation">
          <label for="r1" class="slider-navigation-item"></label>
          <label for="r2" class="slider-navigation-item"></label>
          <label for="r3" class="slider-navigation-item"></label>
          <label for="r4" class="slider-navigation-item"></label>
          <label for="r5" class="slider-navigation-item"></label>
        </div>
        <div class="slider-items">
          <input type="radio" name="r" id="r1" />
          <input type="radio" name="r" id="r2" />
          <input type="radio" name="r" id="r3" />
          <input type="radio" name="r" id="r4" />
          <input type="radio" name="r" id="r5" />

          <div class="slider-item">
            <img src="./assets/img/1.jpg" alt="Medieval art" />
          </div>
          <div class="slider-item">
            <img src="./assets/img/2.jpg" alt="Medieval art" />
          </div>
          <div class="slider-item">
            <img src="./assets/img/3.jpg" alt="Medieval art" />
          </div>
          <div class="slider-item">
            <img src="./assets/img/4.jpg" alt="Medieval art" />
          </div>
          <div class="slider-item">
            <img src="./assets/img/5.jpg" alt="Medieval art" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
